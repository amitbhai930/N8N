name: Wake and Trigger n8n

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Wake n8n service
        run: |
          curl -m 30 https://n8n-4yvw.onrender.com || true

      - name: Trigger n8n workflow
        run: |
          curl -X POST https://n8n-4yvw.onrender.com/webhook/run-job
