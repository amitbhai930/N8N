name: n8n Cron (GitHub)

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Render (n8n)
        run: |
          curl -m 30 https://n8n-4yvw.onrender.com || true

      - name: Trigger n8n workflow
        run: |
          curl -X POST https://n8n-4yvw.onrender.com/webhook/github-cron
